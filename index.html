<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-title">Tic Tac Toe</div>
    </div>
    <div class="game-container">
        <div class="player-1">Player 1: 0</div>
        <div class="game-grid">
            <div class="grid-item" id="box0">X</div>
            <div class="grid-item" id="box1">O</div>
            <div class="grid-item" id="box2"></div>
            <div class="grid-item" id="box3"></div>
            <div class="grid-item" id="box4"></div>
            <div class="grid-item" id="box5"></div>
            <div class="grid-item" id="box6"></div>
            <div class="grid-item" id="box7"></div>
            <div class="grid-item" id="box8"></div>
        </div>
        <div class="player-2">Player 2: 0</div>
    </div>

</body>
</html>
